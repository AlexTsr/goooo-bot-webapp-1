<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        #form { display: flex; flex-direction: column; width: 90%; }
        #user-input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--tg-theme-hint-color); box-sizing: border-box; }
        #submit-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="form">
        <label for="user-input">Введите любые данные:</label>
        <input type="text" id="user-input" placeholder="Например, ваше имя">
        <button id="submit-btn">Отправить</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
