             <div class="form-group">
                <label for="additional_info">–•–æ—á–µ—à—å —á—Ç–æ-—Ç–æ –µ—â–µ —Å–æ–æ–±—â–∏—Ç—å –æ —Å–µ–±–µ?</label>
                <textarea id="additional_info" name="additional_info" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, –ü–ê–ù–û, –ª–∏—á–Ω—ã–µ —Ä–µ–∫–æ—Ä–¥—ã, –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –∑–¥–æ—Ä–æ–≤—å—è..."></textarea>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-group">
                <label>–ö–æ–≥–¥–∞ –≥–æ—Ç–æ–≤ –Ω–∞—á–∞—Ç—å –∑–∞–Ω–∏–º–∞—Ç—å—Å—è –ø–æ –ø–ª–∞–Ω—É?</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="radio" name="plan_start_date" value="today" checked> <span>–°–µ–≥–æ–¥–Ω—è</span></label>
                    <label class="checkbox-label"><input type="radio" name="plan_start_date" value="tomorrow"> <span>–ó–∞–≤—Ç—Ä–∞</span></label>
                    <label class="checkbox-label"><input type="radio" name="plan_start_date" value="next_week"> <span>–°–æ —Å–ª–µ–¥—É—é—â–µ–π –Ω–µ–¥–µ–ª–∏</span></label>
                </div>
            </div>
        </div>
        
        <div class="submit-container">
             <button type="button" id="submit-button" class="accent-button">–°–æ–∑–¥–∞—Ç—å –º–æ–π –ø–ª–∞–Ω!</button>
        </div>
    </form>
</body>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        if (tg) {
            tg.expand();
        }

        // --- –õ–æ–≥–∏–∫–∞ –¥–ª—è —É—Å–ª–æ–≤–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–ª–µ–π ---
        const setupConditionalDisplay = (triggerSelector, targetId) => {
            const trigger = document.querySelector(triggerSelector);
            const target = document.getElementById(targetId);
            if (trigger && target) {
                trigger.addEventListener('change', (e) => {
                    target.style.display = e.target.checked ? 'block' : 'none';
                });
            }
        };

        const setupRadioDisplay = (radioName, targetId, showValue) => {
            const target = document.getElementById(targetId);
            document.querySelectorAll(`input[name="${radioName}"]`).forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (target) {
                        target.style.display = (e.target.value === showValue) ? 'block' : 'none';
                    }
                });
            });
        };

        const setupSelectDisplay = (selectId, targetId, showValue) => {
            const select = document.getElementById(selectId);
            const target = document.getElementById(targetId);
            if (select && target) {
                 select.addEventListener('change', () => {
                    target.style.display = (select.value === showValue) ? 'block' : 'none';
                });
            }
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—Å–µ—Ö –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ ---
        const welcomeScreen = document.getElementById('welcome-screen');
        const form = document.getElementById('onboarding-form');
        const startButton = document.getElementById('start-button');
        if (startButton) {
            startButton.addEventListener('click', () => {
                welcomeScreen.style.display = 'none';
                form.style.display = 'block';
            });
        }
        
        setupSelectDisplay('pace_5k', 'pace_5k_specific_group', 'specific_time');
        setupConditionalDisplay('input[name="goals"][value="weight_loss"]', 'target_weight_group');
        setupRadioDisplay('race_goal_exists', 'race_details_group', 'yes');
        setupConditionalDisplay('input[name="food_preferences"][value="allergy"]', 'food_allergies_group');
        setupConditionalDisplay('input[name="equipment"][value="other"]', 'equipment_other_group');

        // --- –õ–æ–≥–∏–∫–∞ –¥–ª—è –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ ---
        const submitButton = document.getElementById('submit-button');
        if (submitButton) {
            submitButton.addEventListener('click', () => {
                const data = {};

                const getValue = (id) => document.getElementById(id)?.value || null;
                const getMultiSelect = (name) => Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(cb => cb.value);
                const getRadio = (name) => document.querySelector(`input[name="${name}"]:checked`)?.value || null;

                // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –∏–∑ –≤—Å–µ—Ö –ø–æ–ª–µ–π
                data.name = getValue('name');
                data.age_range = getValue('age_range');
                data.gender = getValue('gender');
                data.height = getValue('height');
                data.weight = getValue('weight');
                data.city = getValue('city');
                data.experience = getValue('experience');
                
                let pace_5k_value = getValue('pace_5k');
                if (pace_5k_value === 'specific_time') {
                    data.pace_5k = getValue('pace_5k_specific');
                } else {
                    data.pace_5k = pace_5k_value;
                }

                data.goals = getMultiSelect('goals');
                if (data.goals.includes('weight_loss')) {
                    data.target_weight = getValue('target_weight');
                }

                const raceGoal = getRadio('race_goal_exists');
                data.race_goal_exists = raceGoal === 'yes';
                if (data.race_goal_exists) {
                    data.race_date = getValue('race_date');
                    data.race_distance = getValue('race_distance');
                    data.race_time_goal = getValue('race_time_goal');
                }

                data.training_days_per_week = getValue('training_days_per_week');
                data.weekly_volume_km = getValue('weekly_volume_km');
                data.preferred_time = getMultiSelect('preferred_time');
                data.preferred_terrain = getMultiSelect('preferred_terrain');
                data.favorite_workouts = getMultiSelect('favorite_workouts');

                data.food_preferences = getMultiSelect('food_preferences');
                if (data.food_preferences.includes('allergy')) {
                    data.food_allergies = getValue('food_allergies');
                }
                data.meals_per_day = getValue('meals_per_day');
                data.drinks_coffee = getRadio('drinks_coffee') === 'yes';

                data.equipment = getMultiSelect('equipment');
                if (data.equipment.includes('other')) {
                    data.equipment_other = getValue('equipment_other');
                }
                data.supplements_info = getValue('supplements_info');
                data.additional_info = getValue('additional_info');
                data.plan_start_date = getRadio('plan_start_date');

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                if (tg) {
                    tg.sendData(JSON.stringify(data));
                    tg.close();
                }
            });
        }
    });
</script>
