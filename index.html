<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
            background-color: var(--tg-theme-secondary-bg-color, #f2f2f2);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .button:disabled {
            background-color: var(--tg-theme-hint-color, #dddddd);
            color: var(--tg-theme-secondary-bg-color, #f2f2f2);
            cursor: not-allowed;
        }
        /* Стили для блока отладки */
        .debug {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, #f2f2f2);
            border: 1px dashed var(--tg-theme-hint-color, #dddddd);
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            word-wrap: break-word;
            color: var(--tg-theme-text-color, #000000);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Введите ваше имя</h1>
    <input type="text" id="name-input" placeholder="Например, Алексей">
    <button class="button" id="submit-btn">Отправить данные</button>

    <div class="debug" id="debug-info">
        <strong>Отладка:</strong>
        <div id="debug-log">Загружается...</div>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const debugLog = document.getElementById('debug-log');
    function addLog(message) {
        debugLog.innerHTML += `<br>${new Date().toLocaleTimeString()}: ${message}`;
        console.log(message); // Также выводим в консоль браузера для удобства
    }

    // Проверяем доступность Telegram Web App
    if (window.Telegram && window.Telegram.WebApp) {
        addLog('✅ Telegram Web App доступен');
        const tg = window.Telegram.WebApp;

        addLog(`Platform: ${tg.platform}`);
        addLog(`Version: ${tg.version}`);
        
        tg.ready();
        addLog('✅ WebApp готов (tg.ready() выполнен)');

        const nameInput = document.getElementById('name-input');
        const submitBtn = document.getElementById('submit-btn');

        submitBtn.disabled = true;

        nameInput.addEventListener('input', function() {
            const hasText = nameInput.value.trim().length > 0;
            submitBtn.disabled = !hasText;
            addLog(`Ввод текста. Кнопка ${hasText ? 'разблокирована' : 'заблокирована'}`);
        });

        submitBtn.addEventListener('click', function() {
            const name = nameInput.value.trim();
            addLog(`Клик по кнопке. Имя: "${name}"`);

            if (name) {
                const data = {
                    name: name
                };
                const jsonData = JSON.stringify(data);
                addLog(`Отправляем данные: ${jsonData}`);

                try {
                    tg.sendData(jsonData);
                    addLog('✅ Данные отправлены через tg.sendData()');
                } catch (error) {
                    addLog(`❌ ОШИБКА при вызове tg.sendData(): ${error.message}`);
                }
            } else {
                addLog('❌ Пустое имя, данные не отправлены');
            }
        });

    } else {
        addLog('❌ Telegram Web App НЕ доступен. Убедись, что страница открыта внутри Telegram.');
    }
</script>

</body>
</html>
