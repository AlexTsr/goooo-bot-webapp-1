<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая анкета</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #222; color: #fff; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; }
        /* HTML-кнопка нам больше не нужна, поэтому ее стили можно убрать */
    </style>
</head>
<body>
    <h1>Тестовая форма</h1>
    <div class="form-group">
        <label for="name">Твое имя:</label>
        <input type="text" id="name" name="name" value="Тестовый пользователь">
    </div>
    <!-- HTML-кнопка удалена. Вместо нее будет нативная кнопка Telegram -->

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- НОВАЯ ЛОГИКА: ИСПОЛЬЗУЕМ ГЛАВНУЮ КНОПКУ TELEGRAM ---

        // 1. Получаем объект главной кнопки
        const mainButton = tg.MainButton;

        // 2. Настраиваем ее внешний вид
        mainButton.setText('Отправить данные и закрыть');
        mainButton.enable(); // Делаем ее активной
        mainButton.show();   // Показываем ее пользователю

        // 3. Вешаем обработчик на ее нажатие
        mainButton.onClick(() => {
            // Показываем индикатор загрузки на кнопке
            mainButton.showProgress();

            const data = {
                profile: {
                    name: document.getElementById('name').value
                },
                preferences: {}
            };

            // Отправляем данные
            tg.sendData(JSON.stringify(data));
            
            // Важно: tg.close() вызывается после sendData.
            // Telegram гарантирует, что данные будут отправлены перед закрытием.
            tg.close();
        });
    });
    </script>
</body>
</html>
