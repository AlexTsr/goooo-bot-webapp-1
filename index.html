<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая анкета</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            padding: 20px; 
            color: var(--tg-theme-text-color); 
            background-color: var(--tg-theme-bg-color); 
        }
        h1 { text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: var(--tg-theme-hint-color); }
        input { 
            width: 100%; 
            padding: 10px; 
            font-size: 16px; 
            box-sizing: border-box; 
            border: 1px solid var(--tg-theme-hint-color); 
            background-color: var(--tg-theme-secondary-bg-color); 
            color: var(--tg-theme-text-color); 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <h1>Тестовая форма</h1>
    <div class="form-group">
        <label for="name">Твое имя:</label>
        <input type="text" id="name" name="name" value="Тестовый пользователь">
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- Используем главную кнопку Telegram ---
        const mainButton = tg.MainButton;

        // Настраиваем ее внешний вид и поведение
        mainButton.setText('Отправить данные и закрыть');
        mainButton.enable();
        mainButton.show();

        // Вешаем обработчик на ее нажатие
        mainButton.onClick(() => {
            // Показываем индикатор загрузки на кнопке
            mainButton.showProgress();

            const data = {
                profile: {
                    name: document.getElementById('name').value
                },
                preferences: {} // Пустой объект для соответствия структуре
            };
            
            // Отправляем данные
            tg.sendData(JSON.stringify(data));
            
            // Telegram гарантирует отправку данных перед вызовом close()
            tg.close();
        });
    });
    </script>
</body>
</html>
