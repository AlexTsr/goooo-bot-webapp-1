<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <style>
        /* Стили для адаптации под интерфейс Telegram */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
            background-color: var(--tg-theme-secondary-bg-color, #f2f2f2);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:disabled {
            background-color: var(--tg-theme-hint-color, #dddddd);
            color: var(--tg-theme-secondary-bg-color, #f2f2f2);
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Введите ваше имя</h1>
    <input type="text" id="name-input" placeholder="Например, Алексей">
    <button class="button" id="submit-btn">Отправить данные</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // Инициализируем объект Telegram Web App
    const tg = window.Telegram.WebApp;

    const nameInput = document.getElementById('name-input');
    const submitBtn = document.getElementById('submit-btn');

    // Показываем кнопку, только когда приложение готово
    tg.ready();
    
    // Блокируем кнопку отправки по умолчанию
    submitBtn.disabled = true;

    // Разблокируем кнопку, когда в поле ввода появляется текст
    nameInput.addEventListener('input', function() {
        submitBtn.disabled = nameInput.value.trim().length === 0;
    });

    // Обработчик нажатия на кнопку "Отправить данные"
    submitBtn.addEventListener('click', function() {
        const name = nameInput.value.trim();
        if (name) {
            // Собираем данные в объект
            const data = {
                name: name
            };
            // Отправляем данные боту в виде JSON-строки
            tg.sendData(JSON.stringify(data));
        }
    });
</script>

</body>
</html>
