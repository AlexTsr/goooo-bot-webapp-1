<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онбординг</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #5e17eb;
            --text-color: #ffffff;
            --button-choice-bg: #4b1bbb;
            --button-choice-text: #ede9f8;
            --button-accent-bg: #fa7543;
            --link-color: #ff6f3a;
            --input-bg-color: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #welcome-screen, #loading-screen {
            display: none; /* JS решает, что показать */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px);
            text-align: center;
        }
        #welcome-screen h1, #loading-screen h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .accent-button {
            background-color: var(--button-accent-bg);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        #onboarding-form {
            display: none;
            width: 100%;
            max-width: 500px;
        }
        .form-section {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .form-section h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--button-choice-bg);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
            font-family: inherit;
        }
        .form-group textarea {
            resize: none;
            height: 110px;
        }
        .form-group select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ede9f8%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 10px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-label {
            display: block;
            background-color: var(--button-choice-bg);
            color: var(--button-choice-text);
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .checkbox-label input {
            display: none;
        }
        .checkbox-label:has(input:checked) {
             background-color: var(--button-accent-bg);
             color: var(--text-color);
        }
        .submit-container {
            margin-top: 30px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>Персонализированные тренировки на основе твоих данных</h1>
        <button id="start-button" class="accent-button">Начать</button>
    </div>
    
    <div id="loading-screen">
        <h1>Загружаем ваш профиль...</h1>
    </div>

    <form id="onboarding-form">
        <div class="form-section">
            <h2>1. О тебе</h2>
            <div class="form-group">
                <label for="name">Как тебя зовут?</label>
                <input type="text" id="name" name="name" placeholder="Алексей">
            </div>
            <div class="form-group">
                <label for="age_range">Твой возраст?</label>
                <select id="age_range" name="age_range">
                    <option value="" disabled selected>Выбери диапазон</option>
                    <option value="<18">&lt;18</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-55">46-55</option>
                    <option value="55+">55+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Пол</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Выбери пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Рост (см)</label>
                <input type="number" id="height" name="height" placeholder="180">
            </div>
            <div class="form-group">
                <label for="weight">Вес (кг)</label>
                <input type="text" id="weight" name="weight" placeholder="75.5">
            </div>
             <div class="form-group">
                <label for="city">Город (для прогноза погоды)</label>
                <input type="text" id="city" name="city" placeholder="Висбаден">
            </div>
        </div>
        
        <div class="form-section">
            <h2>2. Твой беговой опыт</h2>
            <div class="form-group">
                <label for="experience">Как давно ты бегаешь?</label>
                <select id="experience" name="experience">
                    <option value="beginner">Новичок (&lt;6 мес)</option>
                    <option value="amateur">Любитель (6 мес – 2 года)</option>
                    <option value="experienced">Опытный (&gt;2 лет)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pace_5k">Твой лучший результат на 5 км?</label>
                <select id="pace_5k" name="pace_5k">
                    <option value="over30">&gt;30 мин</option>
                    <option value="25-30">25-30 мин</option>
                    <option value="20-25">20-25 мин</option>
                    <option value="under20">&lt;20 мин</option>
                    <option value="specific_time">Знаю точное время</option>
                </select>
            </div>
            <div class="form-group" id="pace_5k_specific_group" style="display: none;">
                <label for="pace_5k_specific">Введи точное время (ММ:СС)</label>
                <input type="text" id="pace_5k_specific" name="pace_5k_specific" placeholder="24:35">
            </div>
        </div>

        <div class="form-section">
            <h2>3. Твои цели в беге</h2>
            <div class="form-group">
                <label>Поделись своими целями (можно выбрать несколько)</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="goals" value="half_marathon"> <span>Полумарафон</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="goals" value="marathon"> <span>Марафон</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="goals" value="improve_results"> <span>Улучшить результаты</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="goals" value="weight_loss"> <span>Снизить вес</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="goals" value="feel_good"> <span>Для хорошего самочувствия</span></label>
                </div>
            </div>
            <div class="form-group" id="target_weight_group" style="display: none;">
                <label for="target_weight">Целевой вес (кг)</label>
                <input type="text" id="target_weight" name="target_weight" placeholder="70">
            </div>
             <div class="form-group">
                <label>Готовишься к определенному забегу?</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="radio" name="race_goal_exists" value="yes"> <span>Да</span></label>
                    <label class="checkbox-label"><input type="radio" name="race_goal_exists" value="no" checked> <span>Нет</span></label>
                </div>
            </div>
            <div id="race_details_group" style="display: none;">
                 <div class="form-group">
                    <label for="race_date">Дата забега</label>
                    <input type="date" id="race_date" name="race_date">
                </div>
                <div class="form-group">
                    <label for="race_distance">Дистанция забега</label>
                    <input type="text" id="race_distance" name="race_distance" placeholder="Полумарафон или 21.1 км">
                </div>
                 <div class="form-group">
                    <label for="race_time_goal">Целевое время (ЧЧ:ММ:СС)</label>
                    <input type="text" id="race_time_goal" name="race_time_goal" placeholder="01:45:00">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>4. Твои предпочтения</h2>
            <div class="form-group">
                <label for="training_days_per_week">Сколько дней в неделю готов тренироваться?</label>
                <select id="training_days_per_week" name="training_days_per_week">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
             <div class="form-group">
                <label for="weekly_volume_km">Желаемый недельный объем в километрах?</label>
                <input type="number" id="weekly_volume_km" name="weekly_volume_km" placeholder="40">
            </div>
            <div class="form-group">
                <label>Предпочтительное время тренировок? (можно несколько)</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="preferred_time" value="morning"> <span>Утро (6-9)</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="preferred_time" value="afternoon"> <span>День (12-15)</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="preferred_time" value="evening"> <span>Вечер (18-21)</span></label>
                </div>
            </div>
            <div class="form-group">
                <label>Где предпочитаешь бегать? (можно несколько)</label>
                 <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="preferred_terrain" value="stadium"> <span>Стадион</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="preferred_terrain" value="park_trail"> <span>Парк/лес (грунт)</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="preferred_terrain" value="asphalt"> <span>Асфальт</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="preferred_terrain" value="treadmill"> <span>Беговая дорожка</span></label>
                </div>
            </div>
             <div class="form-group">
                <label>Какие тренировки нравятся? (можно несколько)</label>
                 <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="favorite_workouts" value="intervals"> <span>Интервальные</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="favorite_workouts" value="tempo"> <span>Темповые</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="favorite_workouts" value="long_run"> <span>Длительные</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="favorite_workouts" value="hill_intervals"> <span>Интервалы в горку</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="favorite_workouts" value="fartlek"> <span>Фартлек</span></label>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>5. О питании</h2>
            <div class="form-group">
                <label>Есть ли у тебя пищевые ограничения? (можно несколько)</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="food_preferences" value="vegan"> <span>Веган/вегетарианец</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="food_preferences" value="lactose_intolerance"> <span>Непереносимость лактозы</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="food_preferences" value="gluten_intolerance"> <span>Непереносимость глютена</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="food_preferences" value="allergy"> <span>Пищевая аллергия</span></label>
                </div>
            </div>
            <div class="form-group" id="food_allergies_group" style="display: none;">
                <label for="food_allergies">Перечисли продукты, на которые у тебя аллергия.</label>
                <input type="text" id="food_allergies" name="food_allergies">
            </div>
            <div class="form-group">
                <label for="meals_per_day">Сколько приемов пищи в день ты предпочитаешь?</label>
                <select id="meals_per_day" name="meals_per_day">
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
             <div class="form-group">
                <label>Пьешь кофе?</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="radio" name="drinks_coffee" value="yes"> <span>Да</span></label>
                    <label class="checkbox-label"><input type="radio" name="drinks_coffee" value="no" checked> <span>Нет</span></label>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>6. Прочее</h2>
            <div class="form-group">
                <label>Какое у тебя есть оборудование? (можно несколько)</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="equipment" value="watch"> <span>Электронные часы</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="equipment" value="heart_rate_monitor"> <span>Нагрудный пульсометр</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="equipment" value="weights"> <span>Гири/гантели</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="equipment" value="mat"> <span>Коврик для йоги</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="equipment" value="roller"> <span>Массажный валик</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="equipment" value="other"> <span>Другое</span></label>
                </div>
            </div>
            <div class="form-group" id="equipment_other_group" style="display: none;">
                <label for="equipment_other">Перечисли доступное оборудование списком.</label>
                <input type="text" id="equipment_other" name="equipment_other">
            </div>
             <div class="form-group">
                <label for="supplements_info">Принимаешь спортивные добавки, витамины или лекарства?</label>
                <input type="text" id="supplements_info" name="supplements_info" placeholder="Например: Омега-3, Витамин D">
            </div>
             <div class="form-group">
                <label for="additional_info">Хочешь что-то еще сообщить о себе?</label>
                <textarea id="additional_info" name="additional_info" placeholder="Например, ПАНО, личные рекорды, особенности здоровья..."></textarea>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-group">
                <label>Когда готов начать заниматься по плану?</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="radio" name="plan_start_date" value="today" checked> <span>Сегодня</span></label>
                    <label class="checkbox-label"><input type="radio" name="plan_start_date" value="tomorrow"> <span>Завтра</span></label>
                    <label class="checkbox-label"><input type="radio" name="plan_start_date" value="next_week"> <span>Со следующей недели</span></label>
                </div>
            </div>
        </div>
        
        <div class="submit-container">
             <button type="button" id="submit-button" class="accent-button">Готово! Создать мой план</button>
        </div>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            if (tg) { tg.expand(); }

            const welcomeScreen = document.getElementById('welcome-screen');
            const loadingScreen = document.getElementById('loading-screen');
            const form = document.getElementById('onboarding-form');
            const startButton = document.getElementById('start-button');
            const submitButton = document.getElementById('submit-button');

            function populateForm(data) {
                if (!data || !data.profile) {
                    console.error("Некорректные данные профиля получены.");
                    loadingScreen.innerHTML = '<h1>Не удалось разобрать данные профиля.</h1>';
                    return;
                }
                const profile = data.profile;
                const prefs = data.preferences || {};
                const setValue = (id, value) => { const el = document.getElementById(id); if (el && value !== null && value !== undefined) el.value = value; };
                const setMultiSelect = (name, values) => {
                    if (values && Array.isArray(values)) {
                        values.forEach(value => {
                            const cb = document.querySelector(`input[name="${name}"][value="${value}"]`);
                            if (cb) { cb.checked = true; cb.dispatchEvent(new Event('change', { bubbles: true })); }
                        });
                    }
                };
                const setRadio = (name, value) => {
                    if (value !== null && value !== undefined) {
                        let strValue = String(value);
                        if (typeof value === 'boolean') strValue = value ? 'yes' : 'no';
                        const radio = document.querySelector(`input[name="${name}"][value="${strValue}"]`);
                        if (radio) { radio.checked = true; radio.dispatchEvent(new Event('change', { bubbles: true })); }
                    }
                };
                
                setValue('name', profile.name);
                setValue('age_range', profile.age_range);
                setValue('gender', profile.gender);
                setValue('height', profile.height);
                setValue('weight', profile.weight);
                setValue('city', profile.city);
                setValue('experience', profile.experience);
                const paceOptions = ["over30", "25-30", "20-25", "under20"];
                const pace5kSelect = document.getElementById('pace_5k');
                if (pace5kSelect) {
                    if (paceOptions.includes(profile.pace_5k)) { pace5kSelect.value = profile.pace_5k; }
                    else if (profile.pace_5k) {
                        pace5kSelect.value = 'specific_time';
                        pace5kSelect.dispatchEvent(new Event('change'));
                        setValue('pace_5k_specific', profile.pace_5k);
                    }
                }
                if(profile.goals) setMultiSelect('goals', profile.goals);
                setValue('target_weight', profile.target_weight);
                setRadio('race_goal_exists', profile.race_goal_exists);
                setValue('race_date', profile.race_date);
                setValue('race_distance', profile.race_distance);
                setValue('race_time_goal', profile.race_time_goal);
                if(prefs) {
                    setValue('training_days_per_week', prefs.training_days_per_week);
                    setValue('weekly_volume_km', prefs.weekly_volume_km);
                    setMultiSelect('preferred_time', prefs.preferred_time);
                    setMultiSelect('preferred_terrain', prefs.preferred_terrain);
                    setMultiSelect('favorite_workouts', prefs.favorite_workouts);
                }
                if(profile.food_preferences && profile.food_preferences.type) setMultiSelect('food_preferences', profile.food_preferences.type);
                if(profile.food_preferences && profile.food_preferences.allergies) setValue('food_allergies', profile.food_preferences.allergies);
                setValue('meals_per_day', profile.meals_per_day);
                setRadio('drinks_coffee', profile.drinks_coffee);
                if(profile.equipment && profile.equipment.items) setMultiSelect('equipment', profile.equipment.items);
                if(profile.equipment && profile.equipment.other) setValue('equipment_other', profile.equipment.other);
                setValue('supplements_info', profile.supplements_info);
                setValue('additional_info', profile.additional_info);
            }

            async function fetchUserProfile() {
                welcomeScreen.style.display = 'none';
                form.style.display = 'none';
                loadingScreen.style.display = 'flex';
                // !!! ЗАМЕНИ URL на свой адрес от ngrok !!!
                const backendUrl = `https://your-ngrok-url.ngrok-free.app/get_profile/${tg.initDataUnsafe.user.id}`;
                try {
                    const response = await fetch(backendUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    populateForm(data);
                    loadingScreen.style.display = 'none';
                    form.style.display = 'block';
                } catch (error) {
                    console.error("Ошибка при загрузке профиля:", error);
                    loadingScreen.innerHTML = '<h1>Ошибка загрузки. Попробуйте позже.</h1>';
                }
            }
            
            const setupConditionalDisplay = (triggerSelector, targetId) => {
                const trigger = document.querySelector(triggerSelector);
                const target = document.getElementById(targetId);
                if (trigger && target) {
                    trigger.addEventListener('change', (e) => {
                        target.style.display = e.target.checked ? 'block' : 'none';
                    });
                }
            };
            const setupRadioDisplay = (radioName, targetId, showValue) => {
                const target = document.getElementById(targetId);
                if(target) {
                    document.querySelectorAll(`input[name="${radioName}"]`).forEach(radio => {
                        radio.addEventListener('change', (e) => {
                            target.style.display = (e.target.value === showValue) ? 'block' : 'none';
                        });
                    });
                }
            };
            const setupSelectDisplay = (selectId, targetId, showValue) => {
                const select = document.getElementById(selectId);
                const target = document.getElementById(targetId);
                if (select && target) {
                     select.addEventListener('change', () => {
                        target.style.display = (select.value === showValue) ? 'block' : 'none';
                    });
                }
            };
            
            setupSelectDisplay('pace_5k', 'pace_5k_specific_group', 'specific_time');
            setupConditionalDisplay('input[name="goals"][value="weight_loss"]', 'target_weight_group');
            setupRadioDisplay('race_goal_exists', 'race_details_group', 'yes');
            setupConditionalDisplay('input[name="food_preferences"][value="allergy"]', 'food_allergies_group');
            setupConditionalDisplay('input[name="equipment"][value="other"]', 'equipment_other_group');

            if (submitButton) {
                submitButton.addEventListener('click', () => {
                    const data = {};
                    const getValue = (id) => document.getElementById(id)?.value || null;
                    const getMultiSelect = (name) => Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(cb => cb.value);
                    const getRadio = (name) => document.querySelector(`input[name="${name}"]:checked`)?.value || null;
                    data.name = getValue('name');
                    data.age_range = getValue('age_range');
                    data.gender = getValue('gender');
                    data.height = getValue('height');
                    data.weight = getValue('weight');
                    data.city = getValue('city');
                    data.experience = getValue('experience');
                    let pace_5k_select = document.getElementById('pace_5k');
                    if (pace_5k_select && pace_5k_select.value === 'specific_time') { data.pace_5k = getValue('pace_5k_specific'); } else { data.pace_5k = pace_5k_select ? pace_5k_select.value : null; }
                    data.goals = getMultiSelect('goals');
                    if (data.goals.includes('weight_loss')) { data.target_weight = getValue('target_weight'); }
                    const raceGoal = getRadio('race_goal_exists');
                    data.race_goal_exists = raceGoal === 'yes';
                    if (data.race_goal_exists) { data.race_date = getValue('race_date'); data.race_distance = getValue('race_distance'); data.race_time_goal = getValue('race_time_goal'); }
                    data.training_days_per_week = getValue('training_days_per_week');
                    data.weekly_volume_km = getValue('weekly_volume_km');
                    data.preferred_time = getMultiSelect('preferred_time');
                    data.preferred_terrain = getMultiSelect('preferred_terrain');
                    data.favorite_workouts = getMultiSelect('favorite_workouts');
                    data.food_preferences = { type: getMultiSelect('food_preferences'), allergies: null };
                    if (data.food_preferences.type.includes('allergy')) { data.food_preferences.allergies = getValue('food_allergies'); }
                    data.meals_per_day = getValue('meals_per_day');
                    data.drinks_coffee = getRadio('drinks_coffee') === 'yes';
                    data.equipment = { items: getMultiSelect('equipment'), other: null };
                    if (data.equipment.items.includes('other')) { data.equipment.other = getValue('equipment_other'); }
                    data.supplements_info = getValue('supplements_info');
                    data.additional_info = getValue('additional_info');
                    data.plan_start_date = getRadio('plan_start_date');
                    if (tg) { tg.sendData(JSON.stringify(data)); tg.close(); }
                });
            }

            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');

            if (mode === 'edit') {
                fetchUserProfile(); 
            } else {
                welcomeScreen.style.display = 'flex';
                if (startButton) {
                    startButton.addEventListener('click', () => {
                        welcomeScreen.style.display = 'none';
                        form.style.display = 'block';
                    });
                }
            }
        });
    </script>
</body>
</html>
