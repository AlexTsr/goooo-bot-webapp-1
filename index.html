<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая анкета</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #222; color: #fff; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px; }
        button { width: 100%; padding: 15px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Тестовая форма</h1>
    <div class="form-group">
        <label for="name">Твое имя:</label>
        <input type="text" id="name" name="name" value="Тестовый пользователь">
    </div>
    <button id="submit-button">Отправить данные</button>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        tg.expand();

        const submitButton = document.getElementById('submit-button');
        
        submitButton.addEventListener('click', () => {
            const data = {
                profile: {
                    name: document.getElementById('name').value
                },
                preferences: {} // Пустой объект, как и ожидает Python
            };

            // Отправляем данные и сразу закрываем
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    });
    </script>
</body>
</html>
