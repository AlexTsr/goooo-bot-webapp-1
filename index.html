<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая анкета</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; color: var(--tg-theme-text-color); background-color: var(--tg-theme-bg-color); }
        h1 { text-align: center; }
        input { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; border: 1px solid var(--tg-theme-hint-color); background-color: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Тестовая форма для сервера</h1>
    <input type="text" id="name" value="Тестовый ползатель">

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        tg.expand();

        const mainButton = tg.MainButton;
        mainButton.setText('Отправить данные');
        mainButton.enable();
        mainButton.show();

        mainButton.onClick(() => {
            mainButton.showProgress();
            const data = { name: document.getElementById('name').value };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    });
    </script>
</body>
</html>
